<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/static/common.css">
</head>
<body>
  <script src="https://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script> 
  <h2>PopBox</h2> 
  <button type="button" id="open">打开popBox</button>
  <button type="button" id="open1">打开未销毁的popBox</button>
  <h2>RadioBox</h2>
  
  <button type="button" id="getAb">获取选中值</button>
  <button type="button" id="setAb">设置选中值</button>
  <div class="radiobox">
    <input id="ab-type-all" type="radio" name="abType"  value="0" data-label="label1" />
    <input id="ab-type-person-only" type="radio" name="abType"  value="1" data-label="label2" />
    <input id="ab-type-family-only" type="radio" name="abType"  value="2" data-label="label3" />
  </div>
  
  <h2>CheckBox</h2>
  <button type="button" id="checkAll">全选</button>
  <button type="button" id="cancelAll">全不选</button>
  <button type="button" id="getValue">获取选中的value</button>
  <button type="button" id="setValue">选中第一个</button>
  <button type="button" id="cancelValue">取消选中第一个</button>
  <div class="checkbox">
      <input id="0" type="checkbox" name="timeline-node" value='0' data-label="label1">
      <input id="1" type="checkbox" name="timeline-node" value='1l' data-label="label2">
      <input id="2" type="checkbox" name="timeline-node" value='2' data-label="label3">
  </div>
  <h2>Alert</h2>
  <button type="button" id="alert">弹框</button>

  <h2>TabPage</h2>
  <div class="tabs-container"></div>
  <div id="pageContainer"></div>
</body>
</html>
